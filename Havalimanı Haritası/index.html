<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Havalimanı Haritası</title>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"><link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="container text-center mb-5 mt-5">
	<div class="row">
		<div class="col-md-12">
			<h4>Havalimanı Haritası</h4>
		</div>
	</div>
</div>

<section class="bg-diffrent">
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 mt-4 mb-3">
            <div class="map-tracker-times">
              <ul class="nav nav-tabs" id="myTab">
                <li class="active">
                  <a href="javascript:void(0);" id="link1" data-toggle="tab">
                    <div class="three-dots-before"><i></i><i></i><i></i></div>
                    <div class="round-time"></div>
                    <div class="track-time">Kafeler</div>
                    <div class="three-dots-after"><i></i><i></i><i></i></div>
                  </a>
                </li>
                <li>
                  <a href="javascript:void(0);" id="link2" data-toggle="tab">
                    <div class="three-dots-before"><i></i><i></i><i></i></div>
                    <div class="round-time"></div>
                    <div class="track-time">Otopark</div>
                    <div class="three-dots-after"><i></i><i></i><i></i></div>
                  </a>
                </li>
                      <li>
                        <a href="javascript:void(0);" id="link3" data-toggle="tab">
                    <div class="three-dots-before"><i></i><i></i><i></i></div>
                    <div class="round-time"></div>
                    <div class="track-time">Kapılar</div>
                    <div class="three-dots-after"><i></i><i></i><i></i></div>
                  </a>
                      </li>
                      <li>
                        <a href="javascript:void(0);" id="link4" data-toggle="tab">
                    <div class="three-dots-before"><i></i><i></i><i></i></div>
                    <div class="round-time"></div>
                    <div class="track-time">Koltuklar</div>
                    <div class="three-dots-after"><i></i><i></i><i></i></div>
                  </a>
                      </li>
              </ul>
             
            </div>
          </div>
           	<div class="col-md-12">
           		  <div class="map-container">
						        <div id="map_canvas"></div>
					      </div>
           	</div>
        </div>
    </div>
</section>
<!-- partial -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js"></script><script  src="./script.js"></script>

</body>
</html>
