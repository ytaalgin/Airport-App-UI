<!DOCTYPE html>
<html lang="tr" >
<head>
  <meta charset="UTF-8">
  <title>Bagajım Nerede</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"><link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="container">
  <div class="tracker">
    <div class="map">
      <img src="https://s5.postimg.cc/vp9v2rysn/map.jpg" alt="map">
    </div>
    <div class="search-box">
      <i class="fa fa-search"></i>
      <input type="text" class="ip-search" value="Bagajım Nerede" />
      <i class="fa fa-times-circle"></i>
      <span class="cancel">Sorgula</span>
    </div>
    <div class="btn-direction">
      Bagaj Takip Numarası: <b>1264-6557-9876-8765</b>?
    </div>
    <div class="marker-box">
      <div class="marker">
        <img src="https://s5.postimg.cc/xfsw49gbr/amy.jpg" alt="">
      </div>
      <div class="marker-radar"></div>
    </div>
    <div class="user-location"></div>
    <div class="marker-info-box">
      <div class="marker-info">
        <span class="name">Bagajım</span>
        <span class="activity">
                En son buradaydı
              </span>
      </div>
      <div class="marker-action">
        <span class="btn">
                <i class="fa fa-telegram"></i>
                Bagajı bul!
              </span>
      </div>
      <div class="distance marker-distance">
        <span class="head-title">
                Uzaklık
              </span>
        <span>5.67 metre</span>
      </div>
      <div class="distance distance-time">
        <span class="head-title">
                Zaman
              </span>
        <span>1 dakika</span>
      </div>
    </div>
  </div>
</div>
</body>
</html>
